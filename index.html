<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <button id="btn-Deposito" type="submit">Enviar</button>
            <p id="validacion"></p> 
        </div>

        <section> 

            <div class="container-fluid numeros">
                            
                <h1 class="numeros__tituloGeneral">BIENVENIDO AL GENERADOR DE TU NUMERO DE LA SUERTE</h1>

                <div class="row numeros__fila1">

                    <div class="col-lg-4">
                        <div class="numeros__titulo">

                        </div>
                        <div class="numero">

                    <div class="col-lg-4">

                    </div>

                        </div>

                            <span id="item3" class="slot-number">?</span>         
                        </div>
                    
                    </div>

            </div>

                    <div class="row numeros__fila2">

                        <div class="numeros__tirar">
                            <button type="button" id="btnStart" class="btn btn-primary">Tirar</button>
                        </div>

                        <div id="message" class="numeros__modalCaja">
                            <div class="numeros__modalContenido">
                                <h2>Ganaste!</h2>
                                <img src="./img/imgModal.jpg" alt="imgGanaste" class="numeros__modalContenido--img">

                            </div>
